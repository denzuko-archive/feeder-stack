# These commands will be ran once on first boot only
runcmd:
  # Pickup the hostname changes
  - 'systemctl restart avahi-daemon'
  # install GUI
  - 'docker volume create portainer_data'
  - 'docker run -d -p 9000:9000 --name portainer --restart always -v /var/run/docker.sock:/var/run/docker.sock -v portainer_data:/data portainer/portainer --templates https://raw.githubusercontent.com/holgerimbery/feeder/master/templates.json --host unix:///var/run/docker.sock'
